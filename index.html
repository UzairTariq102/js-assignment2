<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>

<body>

    <script>
        var firstnum = +prompt('enter first number')
        var secondnum = +prompt('enter second number')
        var operation = prompt('what operation you want +,-,*,/')
        if (operation === "+") {
            document.write(firstnum + secondnum)
        }
        else if (operation === "-") {
            document.write(firstnum - secondnum)
        }
        else if (operation === "*") {
            document.write(firstnum * secondnum)
        }
        else if (operation === "/") {
            document.write(firstnum / secondnum)
        }
        else {
            document.write("Please enter a valid Number Or Operation")
        }

    </script>
</body>

</html>
